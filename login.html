<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">

</head>
<body>
    


<div class="container">
    <div class="Contenedor_formularios">
        <div class="Contenedor_descripcion">
            <img width="100%" src="imagenes/edificio.jpg" alt="">
        </div>

        <div class="Contenedor_login">
            <form class="formulario_login" action="">
                <h1>Iniciar Sesión</h1>
                <input name="correo" type="text" placeholder="Correo electrónico">
                <div class="form-group">
                    <input name="clave" type="password" name="password" class="password1" placeholder="Contraseña" />
                    <span class="fa fa-fw fa-eye password-icon show-password"></span>       
                </div>
                <input class="btn-login" type="submit" value="Iniciar Sesión">
            </form>
            <a class="btn-registro" data-bs-toggle="modal" data-bs-target="#registro"><button>Registrarme</button></a>

        </div>
    </div>
</div>


    <!-- The Modal -->
    <div class="modal" id="registro">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">
                    <h1>Registrarte</h1>
                    <p>Fácil y rápido.</p>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>

            <div class="modal-body">
                <form class="formulario_registro" action="">
                    <label for="">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required/>
                    <label for="">Apellido</label>
                    <input type="text" name="apellido" placeholder="Apellido" required/>
                    <label for="">Correo electrónico</label>
                    <input type="text" name="correocelular" placeholder="Correo electrónico" required/>
                    <div class="form-group">
                        <label for="">Contraseña</label>
                        <input name="clave" type="password" name="password" class="password2" placeholder="Contraseña" required/>
                        <span class="fa fa-fw fa-eye password-icon show-passwords"></span>       
                    </div>
                    <label for="">Fecha de nacimiento <i class="fas fa-question-circle"></i></label>
                    <input name="nacimiento" type="date" required>
                    
                    <label for="">Sexo <i class="fas fa-question-circle"></i></label>
                    <div class="radio">
                        <div>
                            <input autocomplete="off" type="radio" name="sexo" id="hombre" required>
                            <label autocomplete="off" for="hombre">Hombre</label>  
                        </div>        
                        <div>
                            <input autocomplete="off" type="radio" name="sexo" id="mujer" required>
                            <label for="mujer">Mujer</label> 
                        </div> 
                        <div>
                            <input type="radio" name="sexo" id="alien" required>
                            <label for="alien">Alien</label>
                        </div>
                        

                        
                    </div>
                    <br>
                    <p>Al momento de registrarte estarás aceptando los terminos y condiciones.</p>
                    <br>
                    <input id="registro" type="submit" value="Registrarme">
                    

                </form>
            </div>

        </div>
        </div>
    </div>


<script>

window.addEventListener("load", function() {
 
 // icono para poder interaccionar con el elemento
 showPassword = document.querySelector('.show-password');
 showPassword.addEventListener('click', () => {

   // elementos input de tipo password
   password1 = document.querySelector('.password1');

   if ( password1.type === "text" ) {
     password1.type = "password"
     showPassword.classList.remove('fa-eye-slash');
   } else {
     password1.type = "text"
     showPassword.classList.toggle("fa-eye-slash");
   }

})



showPasswords = document.querySelector('.show-passwords');
 showPasswords.addEventListener('click', () => {

   // elementos input de tipo password
   password2 = document.querySelector('.password2');

   if ( password2.type === "text" ) {
     password2.type = "password"
     showPasswords.classList.remove('fa-eye-slash');
   } else {
     password2.type = "text"
     showPasswords.classList.toggle("fa-eye-slash");
   }
})

});


</script>



</body>
</html>
